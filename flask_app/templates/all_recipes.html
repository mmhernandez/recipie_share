<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipie Share</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h1 class="container my-4 p-4">Welcome, {{user.first_name}}</h1>
    <div class="container d-flex justify-content-between px-4">
        <p>All posted recipies:</p>
        <div>
            <a href="/new_recipe" class="me-4">+ Create</a>
            <a href="/logout">logout</a>
        </div>
    </div>
    <table class="table container table-hover">
        <thead class="bg-dark text-warning">
            <tr>
                <th>Name</th>
                <th>Under</th>
                <th>Posted By</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for recipe in recipes %}
                <tr>
                    <td>{{recipe.name}}</td>
                    <td>{{recipe.cooktime_under_30m}}</td>
                    <td>{{recipe.creator.first_name}}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
