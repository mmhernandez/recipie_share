<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipie Share</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h1 class="container my-4 p-4">Recipe Share</h1>
    <div class="container my-4 d-flex justify-content-between gap-4 mx-auto">
        <div class="container bg-dark text-light p-4">
            <p class="fs-2 text-warning">Registration Form</p>
            <form action="/register" method="post">
                <div class="mb-3">
                    <label for="fname" class="form-label">First Name</label>
                    <input type="text" name="fname" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="lname" class="form-label">Last Name</label>
                    <input type="text" name="lname" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" name="email" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="confirm_password" class="form-label"Confirm >Password</label>
                    <input type="password" name="confirm_password" class="form-control">
                </div>
                <input type="submit" value="Register" class="btn btn-warning mt-3">
                <a href="/clear_form" class="btn btn-secondary mt-3 ms-2">Clear Form</a>
            </form>
        </div>
        <div class="container p-4">
            <p class="fs-2">Log In</p>
            <form action="/login" method="post">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" name="email" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" class="form-control">
                </div>
                <input type="submit" value="Register" class="btn btn-success mt-3">
            </form>
        </div>
    </div>
</body>
</html>
